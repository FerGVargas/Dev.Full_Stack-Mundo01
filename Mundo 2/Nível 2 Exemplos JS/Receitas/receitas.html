<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" href="imagens/logo.ico" type="image/ico">
        <title>Receitas</title>
    </head>
    <style>
        main{
            background-color: goldenrod; 
        }
        a{
            margin:10px;
        }
        .card {
            width: 250px; 
            margin: 10px;
        }
        .card-body {
            background-color: white;
        }
        .card-text {
            background-color: white;
        }

    </style>
    <body>
        <header>
            <nav class="navbar-expand bg-body-secondary">
                <ul class="navbar-nav">
                    <li><a href="../Ordenando/ordenando.html" class="btn btn-secondary">Ordenando</a></li>
                    <li><a href="../Receitas/receitas.html" class="btn btn-primary">Receitas</a></li>
                    <li><a href="../Usuarios/usuarios.html" class="btn btn-secondary">Usuários</a></li>
                </ul>
            </nav>
        </header>
        <h1>Catálogo de Receitas</h1>
        <main class="container-fluid"> 
            <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center py-5"></div>
        </main>

        <script> 
            let receita = [ 
            {   "titulo": "Arroz de Couve-Flor",
                "imagem": "./imagens/arroz_couve_flor.jpg",
                "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {   "titulo": "Bolo de Café",
                "imagem": "./imagens/bolo_cafe.jpg",
                "preparo": "Colocar o açúcar, as gemas e o café. Adicione farinha de trigo e chocolate e mexa bem. Bata as claras em neve e junte à mistura.",
                "ingredientes": ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {   "titulo": "Arroz de Couve-Flor",
                "imagem": "./imagens/arroz_couve_flor.jpg",
                "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            }
        ]

        function getListaIngredientes(receita) {
            const lista = receita.ingredientes
                .map(ingrediente => `<li class='mb-1'>${ingrediente}</li>`)
                .reduce((acumulador, item) => acumulador + item, "<ul class='mb-4'>") + "</ul>"
                    return lista
        }

        function getCard(receita) {
            return `
            <div class="card">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>`;
        }

        function preencheCatalogo() {
        const html = receita
            .map(receita => getCard(receita))
            .reduce((acumulador, item) => acumulador + item, "")
        document.getElementById("pnlCatalogo").innerHTML = html
        }
        onload = preencheCatalogo()

        </script>
        
    </body>
</html>
