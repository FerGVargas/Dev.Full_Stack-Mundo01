<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> <!-- Bootstrap -->
        <title>Usuários</title>
    </head>
    <style> /* CSS */
        p, a{color: white;
            text-decoration: none;
            margin: 10px;
            justify-content: center;
        }
        .card-text{
            color: black;
        }

    </style>
    <header> <!-- Menu -->
        <nav class="navbar-expand">
            <ul class="navbar-nav">
                <li><a href="../ordenando.html" class="btn btn-secondary">Ordenando</a></li>
                <li><a href="../Receitas/receitas.html" class="btn btn-secondary">Receitas</a></li>
                <li><a href="../Usuarios/usuarios.html" class="btn btn-primary">Usuários</a></li>
            </ul>
        </nav>
        <hr>
    </header> 
    <!-- # -->
    <body class="container bg-warning"></body> 
        <h1>Usuários de Teste via REST</h1>
        <p><em>Os usuários desde exemplo são fornecidos pela API de testes
        <a href="https://reqres.in/api/users?per_page=10">reqres.in</em></a></p>
        <div id="usuarios" class="container-fluid">
            <div class="row">
                <div class="card col-3 p-2 m-3" v-for="(user, index) in users":key="index">
                    <img :src="user.avatar" class="card-img-top" >
                    <div class="card-body">
                        <h4 class="card-title">{{user.first_name}} {{user.last_name}}</h4>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- VUE JS -->
        <script> 
            var app = new Vue({
                el: '#usuarios',
                data: function(){
                    return{
                        users:[]
                    };
                },
                mounted: function(){
                    this.loadUsers();
                },
                methods:{
                    loadUsers: function(){
                        var vm = this;
                        fetch('https://reqres.in/api/users?per_page=10')
                        .then(function(response){
                            return response.json();
                        })
                        .then(function(data){
                            vm.users = data.data;
                        });
                    }
                }
            });
        </script>
    </body>
</html>
